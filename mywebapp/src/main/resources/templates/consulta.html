<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat de llibres</title>
</head>
<body>

    <h3>Usuari connectat: <span th:text="${users.usuari}"></span></h3>

    <center>
        <H1>Llista de llibres</H1>
        <table border=1>
            <thead>
                <tr>
                    <th>Títol</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Data d'edició</th>
                    <th>Temàtica</th>
                    <th>isbn</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${llibreDTOs.empty}" >
                    <td colspan="2">No hi ha llibres disponibles</td>
                </tr>
                <tr th:each="llibreDTO:${llibreDTOs}">
                    <td><span th:text="${llibreDTO.titol}"></span></td>
                    <td><span th:text="${llibreDTO.autor}"></span></td>
                    <td><span th:text="${llibreDTO.editorial}"></span></td>
                    <td><span th:text="${llibreDTO.datapublicacio}"></span></td>
                    <td><span th:text="${llibreDTO.tematica}"></span></td>
                    <td><span th:text="${llibreDTO.isbn}"></span></td>
                </tr>
            </tbody>
        </table>
        <p><a href="/index">Tornar enrere</a></p>    
    </center>
</body>
</html>
