<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Cerca de llibre per id</h1>
            <form action="/cercaid" method="post">
                Id del Llibre: <input type="text" name="idLlibre"><br><br>
                <input type=submit name="submit" value="Cerca">
            </form>
            <br></br>

            <div th:if="${llibreErr}">
                <p th:text="${message}"></td>
            </div>
            
            <table th:if="${!llibreErr}" border=1>
                <thead>
                    <tr>
                        <th>Títol</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Data d'edició</th>
                        <th>Temàtica</th>
                        <th>isbn</th>
                    </tr>
                </thead>
                <tbody>
                    <td><span th:text="${llibreDTO.get().titol}"></span></td>
                    <td><span th:text="${llibreDTO.get().autor}"></span></td>
                    <td><span th:text="${llibreDTO.get().editorial}"></span></td>
                    <td><span th:text="${llibreDTO.get().datapublicacio}"></span></td>
                    <td><span th:text="${llibreDTO.get().tematica}"></span></td>
                    <td><span th:text="${llibreDTO.get().isbn}"></span></td>
                </tbody>
            </table>
            <p><a href="/index">Tornar enrere</a></p>        
    </center>
    
</body>
</html>
